<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn with CSS</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<section class="wrap">
    <div class="unicorn">
        <div class="horn"></div>
        <div class="head">
            <div class="hair-wrap">
                <div class="hair-1">
                    <div class="hair-1-empty"></div>
                </div>
                <div class="hair-2"></div>
                <div class="hair-3"></div>
                <div class="hair-4"></div>
            </div>
            <div class="eyes-wrap">
                <div class="eye">
                    <div class="eye-small"></div>
                </div>
                <div class="eye">
                    <div class="eye-small"></div>
                </div>
            </div>
            <div class="cheek-wrap">
                <div class="cheek"></div>
                <div class="cheek"></div>
            </div>
        </div>
        <div class="era-wrap">
            <div class="ear-1">
                <div class="ear-1-small"></div>
            </div>
            <div class="ear-2">
                <div class="ear-2-small"></div>
            </div>
        </div>

    </div>
    <!--    Source of inspiration-->
    <div>
        <img src="./src/assets/unico.jpeg" alt="">
    </div>
</section>
</body>
</html>
